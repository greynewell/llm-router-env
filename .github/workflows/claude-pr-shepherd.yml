name: Claude PR Shepherd

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

concurrency:
  group: claude-pr-shepherd
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write
  actions: read

jobs:
  shepherd:
    runs-on: ubuntu-latest
    steps:
      - name: Run Claude PR Shepherd
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.GH_WORKFLOW_TOKEN }}
          allowed_bots: "claude[bot],github-actions[bot]"
          claude_args: '--allowedTools "Bash(gh pr list:*),Bash(gh pr view:*),Bash(gh pr checks:*),Bash(gh pr merge:*),Bash(gh pr comment:*),Bash(gh pr review:*),Bash(gh api:*),Bash(gh issue:*),Bash(git fetch:*),Bash(git log:*),Bash(git diff:*),Bash(git status:*),Read,Glob,Grep"'
          prompt: |
            You are a PR shepherd for the repo ${{ github.repository }}.

            List all open, non-draft PRs:
              gh pr list --repo ${{ github.repository }} --state open --json number,title,isDraft,mergeable

            For each non-draft PR:
            1. Check CI: gh pr checks <number> --repo ${{ github.repository }} --json name,status,conclusion
               This returns a JSON array where each element has:
               - "status": one of "queued", "in_progress", "completed"
               - "conclusion": one of "success", "failure", "neutral", "cancelled", "skipped", "timed_out", "action_required" (only meaningful when status is "completed")
               Rules (evaluate using the JSON fields, not text patterns):
               - If the checks JSON array has ZERO elements → log "no check runs found yet, skipping PR #<number>" and skip this PR entirely (do NOT merge)
               - If ANY check has status "queued" or "in_progress" → log "CI still running, skipping PR #<number>" and skip this PR entirely (do NOT merge)
               - If ANY check has status "completed" AND conclusion of "failure", "timed_out", "cancelled", or "action_required" → post a comment and skip
               - A check counts as passing if: status is "completed" AND conclusion is "success", "neutral", or "skipped"
               - Only continue to the next steps if ALL checks are in a passing terminal state (status "completed" + conclusion "success"/"neutral"/"skipped")
            2. Check review status: gh pr view <number> --repo ${{ github.repository }} --json reviewDecision,mergeable
            3. If mergeable is false (merge conflicts exist), post a comment and skip to the next PR:
               gh pr comment <number> --repo ${{ github.repository }} --body "@claude this PR has merge conflicts. Please rebase onto main and push an update."
            4. If ALL checks passed and reviewDecision is APPROVED:
               a. Fetch the PR reviews list:
                  gh api repos/${{ github.repository }}/pulls/<number>/reviews
               b. From the returned JSON array, count entries where state is "APPROVED"
                  AND user.login does NOT end with "[bot]". These are human approvals.
               c. If human approval count is 0, log "waiting for human approval on PR #<number>"
                  and skip this PR entirely (do NOT merge).
               d. If at least one human approval exists, merge:
                  gh pr merge <number> --repo ${{ github.repository }} --rebase --delete-branch
            5. If reviewDecision is CHANGES_REQUESTED, post a comment:
               gh pr comment <number> --repo ${{ github.repository }} --body "@claude please address the review feedback and push an update"
            6. If reviewDecision is null or REVIEW_REQUIRED, skip and wait for the review workflow to complete

            Use --repo ${{ github.repository }} on every gh command.
