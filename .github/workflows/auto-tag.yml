name: Auto Tag

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  auto-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create semantic version tag
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get latest tag or start at v0.0.0
          LATEST=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -1 || echo "v0.0.0")
          MAJOR=$(echo $LATEST | cut -d. -f1 | tr -d 'v')
          MINOR=$(echo $LATEST | cut -d. -f2)
          PATCH=$(echo $LATEST | cut -d. -f3)

          # Analyze latest commit message
          MSG=$(git log -1 --pretty=%s)

          if echo "$MSG" | grep -qE "BREAKING CHANGE|^[a-z]+(\(.+\))?!:"; then
            MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0
          elif echo "$MSG" | grep -qE "^feat(\(.+\))?:"; then
            MINOR=$((MINOR + 1)); PATCH=0
          elif echo "$MSG" | grep -qE "^fix(\(.+\))?:"; then
            PATCH=$((PATCH + 1))
          else
            echo "No version bump needed for: $MSG"
            exit 0
          fi

          NEW_TAG="v${MAJOR}.${MINOR}.${PATCH}"
          git tag $NEW_TAG
          git push origin $NEW_TAG
          echo "Tagged: $NEW_TAG"
          gh release create "$NEW_TAG" \
            --generate-notes \
            --title "$NEW_TAG"
