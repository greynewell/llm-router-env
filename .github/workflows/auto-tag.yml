name: Auto Tag

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  auto-tag:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create semantic version tag
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get latest tag or start at v0.0.0
          LATEST=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -1 || echo "v0.0.0")
          MAJOR=$(echo $LATEST | cut -d. -f1 | tr -d 'v')
          MINOR=$(echo $LATEST | cut -d. -f2)
          PATCH=$(echo $LATEST | cut -d. -f3)

          # Recovery: if LATEST tag exists on remote but has no GitHub release, create the missing release.
          # This handles the case where a previous run pushed the tag but gh release create failed,
          # leaving an orphaned tag that would otherwise permanently block that version's release.
          if [ "$LATEST" != "v0.0.0" ] && ! gh release view "$LATEST" > /dev/null 2>&1; then
            echo "Recovering: tag $LATEST exists without a GitHub release, creating it now"
            gh release create "$LATEST" --generate-notes --title "$LATEST"
          fi

          # Scan all commits in range since last tag for highest-precedence bump
          # Guard: use full history if LATEST is not a real git ref (e.g. v0.0.0 fallback)
          if git rev-parse -q --verify "$LATEST" > /dev/null 2>&1; then
            LOG_RANGE="${LATEST}..HEAD"
          else
            LOG_RANGE="HEAD"
          fi

          BUMP="none"
          while IFS= read -r MSG; do
            if echo "$MSG" | grep -qE "BREAKING CHANGE|^[a-z]+(\(.+\))?!:"; then
              BUMP="major"
              break
            elif echo "$MSG" | grep -qE "^feat(\(.+\))?:"; then
              BUMP="minor"
            elif echo "$MSG" | grep -qE "^fix(\(.+\))?:" && [ "$BUMP" != "minor" ]; then
              BUMP="patch"
            fi
          done < <(git log "$LOG_RANGE" --pretty=%s)

          if [ "$BUMP" = "major" ]; then
            MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0
          elif [ "$BUMP" = "minor" ]; then
            MINOR=$((MINOR + 1)); PATCH=0
          elif [ "$BUMP" = "patch" ]; then
            PATCH=$((PATCH + 1))
          else
            echo "No version bump needed in range $LOG_RANGE"
            exit 0
          fi

          NEW_TAG="v${MAJOR}.${MINOR}.${PATCH}"
          # Create the release first â€” gh release create atomically creates the remote tag
          # and GitHub release in a single API call. If this fails, no remote tag is stranded,
          # and the next CI run will safely recompute and retry.
          gh release create "$NEW_TAG" \
            --generate-notes \
            --title "$NEW_TAG" \
            --target "$(git rev-parse HEAD)"
          echo "Released: $NEW_TAG"
