name: Mark stale issues and pull requests

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          days-before-stale: 21
          days-before-close: 7
          stale-issue-label: stale
          exempt-issue-labels: pinned,security
          stale-issue-message: >
            This issue has been automatically marked as stale because it has not had
            recent activity. It will be closed if no further activity occurs within 7 days.
            Thank you for your contributions.
          close-issue-message: >
            This issue was automatically closed because it has been stale for 7 days
            with no activity. Please reopen if this is still relevant.
          stale-pr-label: stale
          days-before-pr-stale: 21
          days-before-pr-close: 7
          exempt-pr-labels: pinned,security
