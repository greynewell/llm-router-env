name: Mark stale issues and pull requests

on:
  schedule:
    - cron: '0 0 * * *'  # daily at midnight UTC
  workflow_dispatch:

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
      - uses: actions/stale@v9
        with:
          stale-issue-message: >
            This issue has been automatically marked as stale due to inactivity.
            It will be closed in 7 days unless there is new activity.
          stale-pr-message: >
            This pull request has been automatically marked as stale due to inactivity.
            It will be closed in 7 days unless there is new activity.
          close-issue-message: >
            This issue was closed automatically because it remained stale for 7 days
            with no activity.
          close-pr-message: >
            This pull request was closed automatically because it remained stale for
            7 days with no activity.
          days-before-issue-stale: 30
          days-before-pr-stale: 14
          days-before-close: 7
          stale-issue-label: stale
          stale-pr-label: stale
          exempt-issue-labels: 'pinned,security,in-progress'
          exempt-pr-labels: 'pinned,security,in-progress'
          operations-per-run: 100
